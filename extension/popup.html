<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; text-align: center; padding: 20px 24px 20px; background-color: #FFB6C1; border-radius: 8px; max-height: 620px; width:350px;">

        <div >
            <img src="green-hand.png" alt="Hand Image" data-radium="true" style="margin: auto; max-width: 220px;"></div>
        
            <div data-radium="true"
            style="color: rgb(41, 42, 42); font-size: 20px; font-weight: 500; margin-bottom: 22px; text-align: center; margin-top: 5px;">
            <strong>Make a change with extra change?</strong>
            </div>
        
        
            <div data-radium="true" style="font-size: 14px; line-height: 1.2; text-align: left;">
            <div>
                <div>
                    <div>
                        <p class="price"><span><strong>Subtotal </strong></span><strong><span class="text" id="totalPrice" style="padding-left:1.6em; "></span></strong></p>
                        <p class="text"><span><strong>Donation </strong></span><strong><span class="text" id="donatePrice" style="padding-left:1.4em;"></span></strong></p>
                    </div>
                </div>
            </div>
        </div>
    <div>         
              
    <div style="position: relative;">
        <form id="formID" action="http://0.0.0.0:5000/addFunds" method="post" target="_blank">     
            <fieldset>
                <!-- <p> -->
                    <label class="form-label fst-italic" for="inputFunds">Selecting Funds</label>
                    <select class="form-select" aria-label="Default select example" style="background-color: #0d6efd; color:white;" name="selectedFund" id = "myList" onchange="selectFund()">
                        <!-- <option value = "Fund 1">Fund 1</option>
                        <option value = "Fund 2">Fund 2</option>
                        <option value = "Fund 3">Fund 3</option>
                        <option value = "Fund 4">Fund 4</option>
                        <option value = "Fund 4">Fund 5</option> -->
                    </select>
                <!-- </p> -->
            </fieldset>

            <br> 
            <!-- <label for="accountNumber">Bank Account Number:</label>        -->
            <!-- <input type="text" id="accNUm" name="accNUm"><br><br> -->
            <div class="form-floating mb-3">
                <input type="text" id="accNUm" name="accNUm" class="form-control" placeholder="name@example.com">
                <label for="bankAccountInput">Bank Account</label>
            </div>
            <input type="hidden" name="fundName" id="fName" value="0">
            <!-- <input type="hidden" name="amount" id="amnt" value="0.0"> -->
            <input type="submit" value="Donate" style="border-radius: 12px; width: 100px; background-color: #FF8C00;">
        </form>
    </div>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script>
        function selectFund() {
            document.getElementById("fName").value = document.getElementById("myList").value;
        }
    </script>
</body>
</html>
